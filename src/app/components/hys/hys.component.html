<div style="height: 60px; background-color: #b0d1f7"></div>
<div class="row">
    <h2>Hard & Soft skills</h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark">Nueva Skill</button>
    </div>


    <div class="row">
        <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo">
            <circle-progress 
            [radius]="70" 
            [imageSrc]="''" 
            [title]="'HTML'"
            [titleColor]="'#000000'" 
            [titleFontSize]="'0.8em'" 
            [titleFontWeight]="'600'" 
            [showTitle]="true"
            [showImage]="false" 
            [imageHeight]="50" 
            [imageWidth]="50" 
            [showUnits]="false" 
            [showSubtitle]="false"
            [outerStrokeWidth]="10" 
            [innerStrokeWidth]="5" 
            [outerStrokeColor]="'#D32F2F'"
            [innerStrokeColor]="'black'" 
            [animation]="true" 
            [animationDuration]="600">
            </circle-progress>

            <div>
                <td>
                    <button class="btn btn-light">
                        <i class="bi bi-pencil-fill"></i></button>
                </td>
                <td>
                    <button class="btn btn-danger">
                        <i class="bi bi-trash3-fill"></i></button>
                </td>
            </div>
        </div>
    </div>
