<div style="height: 60px; background-color: #b0d1f7"></div>
<div class="row">
    <h2>Experiencia laboral</h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td style="text-align:center" style="width:30%">
                        <h5>{{Experiencia.nombreE}}</h5>
                    </td>
                    <td style="text-align:center" style="width:30%">{{Experiencia.descripcionE}}</td>
                    <td style="text-align:center" style="width:20%" *ngIf="isLogged">
                        <button class="btn btn-success" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td style="text-align:center" style="width:20%" *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash3-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
