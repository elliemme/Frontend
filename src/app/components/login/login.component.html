<div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <form onsubmit="event.preventDefault()" class="box">
                        <h2>Iniciar sesión</h2>
                        <p class="text-muted"> Por favor, ingresa tu usuario y clave</p>

                        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                            <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Usuario" [(ngModel)]="nombreUsuario" required>
                            <input type="password" id="password" name="password" placeholder="Contraseña" [(ngModel)]="password" required>
                            <a class="forgot text-muted" href="#">Olvidaste tu contraseña?</a>
                            <input type="submit" name="" value="Ingresar" href="#">

                        </form>




                        <div class="mb-md-5 mt-md-4 pb-5">
                            <ul class="social-network social-circle">
                                <li><a href="https://facebook.com/" class="icoFacebook" title="Facebook"><i
                                            class="fa fa-facebook-f"></i></a></li>
                                <li><a href="https://twitter.com/" class="icoTwitter" title="Twitter"><i
                                            class="fa fa-twitter"></i></a></li>
                                <li><a href="https://accounts.google.com/" class="icoGoogle" title="Gmail"><i
                                            class="fa fa-google"></i></a>
                                </li>
                            </ul>
                        </div>

                        <div>
                            <p class="mb-0">¿No tienes una cuenta? <a href="#!" class="text-white-50 fw-bold">Registrate</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
